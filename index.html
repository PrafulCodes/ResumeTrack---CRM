<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResumeTrack | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 font-sans">

  <!-- Login Card -->
  <div class="bg-white rounded-3xl shadow-2xl p-10 w-full max-w-md space-y-6 transform hover:scale-105 transition-transform duration-300">
    <!-- Logo and Header -->
    <div class="flex flex-col items-center space-y-3">
      <div class="bg-gradient-to-br from-indigo-500 to-purple-600 p-4 rounded-2xl shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
      <p class="text-gray-500 text-sm">Sign in to continue to ResumeTrack</p>
    </div>

    <!-- Error Message -->
    <div id="errorMsg" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-xl text-sm text-center">
      <span id="errorText"></span>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
        <input 
          id="username" 
          type="text" 
          placeholder="Enter your username" 
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-indigo-500 transition-colors duration-200"
          required
        >
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
        <div class="relative">
          <input 
            id="password" 
            type="password" 
            placeholder="Enter your password" 
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-indigo-500 transition-colors duration-200"
            required
          >
          <button 
            id="togglePassword" 
            type="button" 
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-indigo-600 transition-colors duration-200 text-xl"
          >
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <button 
        type="submit" 
        class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold py-3 rounded-xl shadow-lg hover:shadow-xl hover:from-indigo-600 hover:to-purple-700 transition-all duration-200 transform hover:-translate-y-0.5"
      >
        Sign In
      </button>
    </form>

    <!-- Demo Credentials -->
    <div class="bg-gradient-to-r from-indigo-50 to-purple-50 rounded-xl p-4 text-center border border-indigo-100">
      <p class="text-sm font-semibold text-gray-700 mb-2">Demo Credentials</p>
      <div class="flex justify-center gap-4 text-sm text-gray-600">
        <div>
          <span class="font-medium">Username:</span>
          <code class="ml-1 bg-white px-2 py-1 rounded text-indigo-600 font-mono">admin</code>
        </div>
        <div>
          <span class="font-medium">Password:</span>
          <code class="ml-1 bg-white px-2 py-1 rounded text-indigo-600 font-mono">admin</code>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    const loginForm = document.getElementById('loginForm');
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');
    const errorText = document.getElementById('errorText');

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Login handler
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'admin' && password === 'admin') {
        // Store login state in memory (not localStorage)
        sessionStorage.setItem('isLoggedIn', 'true');
        sessionStorage.setItem('username', username);
        sessionStorage.setItem('role', 'recruiter');
        window.location.href = 'dashboard.html';
      } else {
        errorText.textContent = '‚ùå Invalid credentials. Please try again.';
        errorMsg.classList.remove('hidden');
        
        // Hide error after 3 seconds
        setTimeout(() => {
          errorMsg.classList.add('hidden');
        }, 3000);
      }
    });

    // Auto-redirect if already logged in
    window.addEventListener('DOMContentLoaded', () => {
      if (sessionStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = 'dashboard.html';
      }
    });

    // Enter key support
    document.getElementById('username').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('password').focus();
      }
    });
  </script>
</body>
</html>
